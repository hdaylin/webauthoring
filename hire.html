    <div class="container">
        <br><br><br>
        <h1>You know you want to hire me </h1>
        
        
     <br> <br> <br>
<form class="form-horizontal">
  <fieldset>
    <legend>Company Form</legend>
    <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label">Company Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" placeholder="Company Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Position</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" id="inputPosition" placeholder="Position">
        <div class="checkbox">
          
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Description</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="textArea"></textarea>
        <span class="help-block">Description of the job.</span>
      </div>
    </div> 
      
      <div class="form-group">
      <label for="inputLocation" class="col-lg-2 control-label">Location</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputLocation" placeholder="Location">
      </div>
    </div>
      
      
    <div class="form-group">
      <label class="col-lg-2 control-label">Number of Vacation Days</label>
      <div class="col-lg-10">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
           2 weeks
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            3 weeks
          </label>
        </div> 
          <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            4 weeks
          </label>
        </div>
          
      </div>
    </div>
    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Pay</label>
      <div class="col-lg-10">
        <select class="form-control" id="select">
          <option>50,000 - 60,000</option>
          <option>60,000 - 80,000</option>
          <option>80,000 - 100,000</option>
          <option>100,000 - 200,000</option>
        </select>
        <br>
       
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
